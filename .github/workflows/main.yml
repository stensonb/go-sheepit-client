name: Golang Tests
run-name: Testing golang code ðŸš€
on: [push, pull_request]
jobs:
  golang-testing:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
      - run: go test ./... -cover
